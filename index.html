<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isusZipcode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)){
            return true;
        }
        else {
           return false;
        }
    }
    let zipcode ="03201-2150"
    alert(isusZipcode(zipcode));
    zipcode = "7892";
    alert(isusZipcode(zipcode));
    zipcode = "27121-2202"
    alert(isusZipcode(zipcode));
</script>

</body>
</html>
